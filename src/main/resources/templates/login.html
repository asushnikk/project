<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container-fluid">

  <div class="row text-white">
    <div class="col-md-6 text-center form p-4 col-md-4 col-md-offset-4">

      <h1 class="display-4 py-2 text-truncate">SIGN IN</h1>
      <div class="alert alert-danger" role="alert" th:if="${(param.error != null)}">
        <h4>Wrong credentials</h4>
      </div>
      <form th:action="@{/login}" method="post" class="justify-content-center">
        <div class="form-group">
          <input type="text" id="name" name="name" class="form-control"
                 placeholder="Your name">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Launch</button>
        <a th:href="@{/registration}"
           class="btn btn-primary btn-lg" href="#" role="button">Registration</a>
      </form>
    </div>
  </div>
</div>
</html>
