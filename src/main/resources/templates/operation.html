<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">

  <div class="container my-2">
    <div class="card mx-auto col-6 shadow p-3 mb-5 bg-white rounded mt-5">
      <h3 class="text-center"> Add new operation</h3>

      <div class="container my-5">
        <div class="col-12">
          <div class="alert alert-danger" role="alert" th:if="${error}">
            <div th:text="*{error}"></div>
          </div>

          <form action="#" method="post" th:action="@{/score/{score}/operation (score=${scoreId})}"
                th:object="${operation}"

                class="justify-content-center">

            <div class="form-group">
              <input type="text" th:field="*{amount}" id="amount" name="amount" class="form-control"
                     placeholder="Amount">
            </div>
            <div class="form-group">
              <label for="category">Choose category</label>

              <tr th:each="category : ${categories}">
                <td th:text="${operation.amount}"></td>
              </tr>

              <select class="form-control" th:field="*{category}" id="category">
                <option th:each="categorie : ${categories}" th:value="${categorie}" th:text="${categorie}"></option>
              </select>
            </div>

            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
              </div>
              <div class="col-6">
                <a th:href="@{/room}"
                   class="btn btn-secondary btn-lg btn-block" href="#" role="button">Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
