<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">

  <div class="container my-2">
    <div class="card mx-auto col-6 shadow p-3 mb-5 bg-white rounded mt-5">
      <h3 class="text-center"> Operations</h3>

      <div th:switch="${operations}" class="container my-5">
        <div class="col-12">
          <h2 th:case="null">No record</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Created</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="operation : ${operations}">
                <td th:text="${operation.amount}"></td>
                <td th:text="${operation.category}"></td>
                <td th:text="${#temporals.format(operation.created, 'dd-MM-yyyy HH:mm')}"></td>
              </tr>
              </tbody>
            </table>
          </div>

          <a th:href="@{/room}"
             class="btn btn-primary btn-block" href="#" role="button">Back to score</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
