<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="card mx-auto col-6 shadow p-3 mb-5 bg-white rounded mt-5">
  <div class="card-body">
    <h3 class="text-center"> Score</h3>
    <div class="col">
      <div class="alert alert-danger" role="alert" th:if="${error}">
        <div th:text="*{error}"></div>
      </div>
      <form action="#" th:action="@{/score}" th:object="${score}" method="post">
        <div class="row">
          <div class="form-group col-12">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" th:required="required"
                   id="name" placeholder="Name"/>
          </div>
          <div class="form-group col-12">
            <label for="name" class="col-form-label">Balance</label>
            <input type="text" th:field="*{balance}" class="form-control" th:required="required"
                   id="balance" placeholder="Input initial amount of money"/>
          </div>
          <div class="form-group col-12">
            <label for="name" class="col-form-label">Users</label>
            <input type="text" th:field="*{users}" class="form-control" th:required="required"
                   id="users" placeholder="Input users Ids like '1,2,3' "/>
          </div>
          <div class="form-group col-12">
            <label for="name" class="col-form-label">Limit</label>
            <input type="text" th:field="*{limit}" class="form-control"
                   id="limit" placeholder="Limit"/>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
          </div>
          <div class="col-6">
            <a th:href="@{/room}"
               class="btn btn-secondary btn-lg btn-block" href="#" role="button">Back</a>
          </div>
        </div>
      </form>
      </form>
    </div>
  </div>
</div>
</body>
</html>
